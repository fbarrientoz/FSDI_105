    <title>Faby's Web</title>
</head>
<body>
    <!-- comments-->

        <!-- <h1 class="text-header">The Fashion Pet</h1>

    <nav class="menu">

    </nav>
    <br>
    <main class="container">
        <h2>Register</h2>

        <br>
        <hr>
       
        <form action="#">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control">
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id="type" class="form-control">
            </div>


            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" id="breed" class="form-control">

            </div>

          

            <div class="form-group">
               
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
        
                <label for="services">Services</label>
                <select id="services" class="form-control">
                    <option value="" disabled selected>---- Select services ----</option>
                    <option value="Shower">Shower</option>
                    <option value="Vaccines">Vaccines</option>
                    <option value="Hair cut">Hair cut</option>
                    <option value="Gold services">Gold services</option>
                    <option value="Full services">Full services</option>                    
                </select>
            </div>

            <div class="form-group">

                <label for="owner">Owner</label>
                <input type="text" id="owner" class="form-control">
            </div>

            <div class="form-group">

                <label for="contactphone">Contact-Phone</label>
                <input type="text" id="contactphone" class="form-control">
            </div>

            <div class="form-group">
                <label for="colorpet">Color Pet</label>
                <input type="color" id="colorpet" class="form-control">
            </div>


            <input type="button" value="Register" class="btn btn-success registerbtn" onclick="register()">
        </form>
        <div id="totalSection">
            
        </div>
        <br>
        <div id="SearchSection" >
            <input class="form-control" type="search" name="petSearch" id ="petSearch" placeholder="Search...">
        
        </div>

        <div id="petSection"></div>
        <div id="petSectionTable">
            <table id="petTable" class="table table-hover">
                <thead id="theader">
                    <th>Name</th>
                    <th>Type</th>
                    <th>Age</th>
                    <th>Breed</th>
                    <th>Price</th>
                    <th>Gender</th>
                    <th>Services</th>
                    <th>Contact phone</th>
                    <th></th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

    </main>

            </nav>
